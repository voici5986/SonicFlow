   <!-- public/splash-test.html -->
   <!DOCTYPE html>
   <html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>SonicFlow 启动页面测试</title>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
     <style>
       body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         width: 100%;
         overflow: hidden;
       }
       #splash-screen {
         position: fixed;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         z-index: 9999;
         background: #f5f5f7; /* 浅灰色背景 */
         display: flex;
         justify-content: center;
         align-items: center;
       }
       
       .splash-container {
         text-align: center;
       }
       
       .splash-logo {
         width: 120px;
         height: 120px;
         margin-bottom: 20px;
         animation: pulse 1.5s infinite ease-in-out;
         filter: drop-shadow(0 0 8px rgba(106, 17, 203, 0.3)); /* 紫色阴影效果 */
       }
       
       @keyframes pulse {
         0% { transform: scale(0.95); opacity: 0.7; }
         50% { transform: scale(1); opacity: 1; }
         100% { transform: scale(0.95); opacity: 0.7; }
       }
       
       .app-name {
         color: #6a11cb;
         font-family: 'Montserrat', sans-serif;
         margin: 0;
         font-weight: 600;
         font-size: 24px;
         text-shadow: 0 1px 2px rgba(106, 17, 203, 0.2);
       }
       
       .controls {
         position: fixed;
         bottom: 20px;
         left: 0;
         right: 0;
         text-align: center;
       }
       
       button {
         background: rgba(106, 17, 203, 0.2);
         border: none;
         color: #6a11cb;
         padding: 8px 16px;
         border-radius: 20px;
         font-family: 'Montserrat', sans-serif;
         cursor: pointer;
         margin: 0 5px;
         transition: all 0.2s;
       }
       
       button:hover {
         background: rgba(106, 17, 203, 0.3);
       }
       
       .control-row {
         margin-bottom: 10px;
       }
       
       .control-header {
         color: #6a11cb;
         font-family: 'Montserrat', sans-serif;
         font-size: 14px;
         margin-bottom: 8px;
       }
     </style>
   </head>
   <body>
     <div id="splash-screen">
       <div class="splash-container">
         <img src="logo.svg" class="splash-logo" alt="SonicFlow" />
         <h2 class="app-name">SonicFlow</h2>
       </div>
     </div>
     
     <div class="controls">
       <div class="control-header">浅色系背景</div>
       <div class="control-row">
         <button onclick="changeBg('#f5f5f7')">淡灰</button>
         <button onclick="changeBg('#ffffff')">纯白</button>
         <button onclick="changeBg('#f0f5ff')">淡蓝</button>
         <button onclick="changeBg('#f8f0ff')">淡紫</button>
         <button onclick="changeBg('#e8e8e8')">银灰</button>
       </div>
       
       <div class="control-header">深色系背景</div>
       <div class="control-row">
         <button onclick="changeBg('#2b2473')">深蓝</button>
         <button onclick="changeBg('#6a11cb')">紫色</button>
         <button onclick="changeBg('#000000')">黑色</button>
         <button onclick="changeBg('linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)')">紫蓝渐变</button>
       </div>
     </div>
     
     <script>
       function changeBg(color) {
         document.getElementById('splash-screen').style.background = color;
         // 浅色背景使用紫色文字，深色背景使用白色文字
         if (color === '#ffffff' || color === '#f5f5f7' || color === '#f0f5ff' || color === '#f8f0ff' || color === '#e8e8e8') {
           document.querySelector('.app-name').style.color = '#6a11cb';
           document.querySelector('.app-name').style.textShadow = '0 1px 2px rgba(106, 17, 203, 0.2)';
         } else {
           document.querySelector('.app-name').style.color = 'white';
           document.querySelector('.app-name').style.textShadow = '0 2px 4px rgba(0, 0, 0, 0.2)';
         }
       }
     </script>
   </body>
   </html>
