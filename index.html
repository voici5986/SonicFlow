<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 添加屏幕方向锁定，强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-orientation" content="portrait">
    <meta name="theme-color" content="#8a2be2" />
    <meta
      name="description"
      content="SonicFlow音乐播放器 - 在线音乐搜索、播放、下载，支持多平台音乐资源"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SonicFlow" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- 添加Google Fonts的Montserrat字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <title>SonicFlow - 跨平台音乐播放器</title>
    
    <!-- 适用于iOS设备的图标 -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <link
    href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
  />
  
    <!-- PWA启动屏幕样式 -->
    <style>
      /* PWA启动屏幕样式 */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        background: #f5f5f7; /* 浅灰色背景 */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s;
      }
      
      .splash-container {
        text-align: center;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite ease-in-out;
        filter: drop-shadow(0 0 8px rgba(106, 17, 203, 0.3)); /* 紫色阴影效果 */
      }
      
      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- PWA启动屏幕 -->
    <div id="splash-screen">
      <div class="splash-container">
        <img src="/logo.svg" class="splash-logo" alt="SonicFlow" />
        <h2 style="color:#6a11cb; font-family:'Montserrat',sans-serif; margin:0; font-weight:600; text-shadow: 0 1px 2px rgba(106, 17, 203, 0.2);">SonicFlow</h2>
      </div>
    </div>

    <script>
      // 隐藏splash屏幕
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
